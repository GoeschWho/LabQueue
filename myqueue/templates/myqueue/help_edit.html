{% extends 'myqueue/base.html' %}

{% block content %}
    <h1>Change Help Status</h1>
    <p id="bold">If you are already in the queue, changing any details will move you to the bottom of the queue.</p>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
    <h3><a href="{% url 'help_queue' %}">View the Queue</a></h3>
{% endblock %}
