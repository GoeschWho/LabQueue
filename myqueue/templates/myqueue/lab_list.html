{% extends 'myqueue/base.html' %}

{% block content %}
    <h1>ECEN 1030 Labs</h1>
    {% if user.is_authenticated %}
        <a href="{%  url 'lab_new'%}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
    {% endif %}
    {% for lab in labs %}
        <div class="lab">
            <p><a href="{% url 'lab_detail' pk=lab.pk %}">Lab {{ lab.lab_number }}</a></p>
        </div>
    {% endfor %}
{% endblock %}
