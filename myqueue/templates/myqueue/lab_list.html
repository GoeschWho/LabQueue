{% extends 'myqueue/base.html' %}

{% block content %}
    <h1>ECEN 1030 Labs</h1>
    {% if user.is_authenticated %}
        <a href="{%  url 'lab_new'%}" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></a>
    {% endif %}
    {% for lab in labs %}
        <div class="lab">
            <p><a href="{% url 'lab_detail' pk=lab.pk %}">Lab {{ lab.number }}</a> - {{ lab.parts.count }} parts</p>
        </div>
    {% endfor %}
{% endblock %}
