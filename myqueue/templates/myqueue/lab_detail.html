{% extends 'myqueue/base.html' %}

{% block content %}
    <div class="lab">
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'lab_edit' pk=lab.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ lab.title }}</h2>
        <p>{{ lab.lab_name|linebreaksbr }}</p>
    </div>
{% endblock %}
