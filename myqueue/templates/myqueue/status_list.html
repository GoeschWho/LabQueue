{% extends 'myqueue/base.html' %}

{% block content %}
    <h1>Lab Group Statuses</h1>
    {% for group in groups %}
        <div class="group">
            <p>Bench {{ group.bench }} : {{ group.names }} : {{ group.part }} : {{ group.status }}</p>
        </div>
    {% endfor %}
    <h3><a href="{% url 'help_list' %}">Change Help Status</a></h3>
{% endblock %}
